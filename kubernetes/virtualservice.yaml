apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${SERVICE_NAME}
spec:
  hosts:
  - "*"
  gateways:
  - service-gateway
  http:
  - match:
    - uri:
        exact: /api/channels
    route:
    - destination:
        host: ${SERVICE_NAME}
        port:
          number: 8080
  - match:
    - uri:
        prefix: /frontend/
      rewrite:
        uri: /
    route:
    - destination:
        host: ${SERVICE_NAME}
        port:
          number: 8080
